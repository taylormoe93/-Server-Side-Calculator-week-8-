<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link ref="./styles/style.css" href="style.css">
</head>
<body>
    <!-- User input 1 -->
    <input type="text" id="input1">

    <!-- Calculator buttons -->
    <button id="addButton">+</button> 
    <button id="minusButton">-</button>
    <button id="timesButton">*</button>
    <button id="divideButton">/</button>

    <!-- User input 2 -->
    <input type="text" id="input2">

    <!-- Equals and clear button -->
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>

<div id ="answerOutput">
<!-- Current answer goes here -->
</div>
<div id="output">
<!-- History output -->
</div>

</body>
</html>
